<!doctype html>
<html>
<head>
    <title>2048</title>

    <!-- LOAD BOOTSTRAP CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    <!-- LOAD JQUERY -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- LOAD ANGULAR -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>

    <script src="js/helpController.js"></script>

</head>
<!-- apply the module and controller to our body so angular is applied to that -->
<body ng-app="formApp" ng-controller="helpController">
<div class="container">
    <div class="col-md-6 col-md-offset-3">

        <!-- PAGE TITLE -->
        <div class="page-header">
        </div>

        <!-- SHOW ERROR/SUCCESS MESSAGES -->
        <div id="messages" class="well" ng-show="message">{{ message }}</div>

        <!-- FORM -->
        <form ng-submit="processForm(user)">

            Target : <input type="text" ng-model="user.target"/>{{tValid}} <br/>
            Width : <input type="text" ng-model="user.width"/> {{wValid}}<br/>



            <button type="submit" class="btn btn-success btn-lg btn-block">
                <span class="glyphicon glyphicon-flash"></span> Play game
            </button>


        </form>

        <!-- SHOW DATA FROM INPUTS AS THEY ARE BEING TYPED -->

    </div>
</div>


</body>
</html>
